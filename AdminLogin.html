<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/Login.css" type="text/css"/>
    
    <title>큰별문학상</title>
</head>
<body>
    <form id="form1" runat="server" style="user-select:none;">
        <table border="1" class="tablebox" bgcolor="000099">
            <tr >
          <td style="width:7.235VW; border:none;">
            </td>
            <td style="border:none; ">
                <div class="logintxt">관리자 로그인</div>
              <div class="box">
                <div style="margin-bottom:0.52VW;">
                    <input type="text" ID="UserID" runat="server" BorderStyle="None" placeholder="ID" >
              </div>
                <div style="margin-bottom:0.78VW;">
                     <input type="password" ID="UserPW" runat="server" BorderStyle="None" placeholder="Password">
                </div>
                <div>
                    <input type="submit"  value="로그인" OnClick="Login_Click" runat="server" Class="loginbtn" style=" border-radius:0.52VW; background-color:white" />
                    <input type="submit"  value="회원가입" OnClick="Apply_Move" runat="server" Class="loginbtn" style=" border-radius:0.52VW; background-color:white; margin-left:0.5vw" />

                </div>
                  </div>
            </td>
            <td style="width:7.235VW; border:none;"></td>
        </tr>
        </table>
    
</form>
</body>
</html>
